---
page:
  title: Peer Management
bindings:
- name: peers
  resource: :/api/peers
---
<div class="card">
  <div class="card-header">
    Connected Peers
  </div>
  {{ if .bindings.peers }}
  <table class="table">
    <thead>
      <tr>
        <th>Peer Name</th>
        <th>Address</th>
        <th>Public Key</th>
      </tr>
    </thead>
    <tbody>
      {{ range .bindings.peers }}
      <tr>
        <td>{{ .name }}</td>
        <td>{{ .address }}</td>
        <td>{{ .public_key }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  {{ else }}
  <div class="card-block">
    <p class="card-text">No peers have connected.</p>
  </div>
  {{ end }}
</div>
