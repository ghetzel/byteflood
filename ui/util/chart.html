        {{ $chart_id := uuid }}
        <script type="text/javascript" id="#{{ $chart_id }}">
        $(document).ready(function(){
            var chart = c3.generate({
                bindto: '#{{ $chart_id }}',

                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                  ]
                }
            });
        });
        </script>
    </div>
</div>
