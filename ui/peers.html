---
title: Peer Management
bindings:
- name: peers
  resource: :/api/peers
---
<div class="card">
  <div class="card-header">
    Connected Peers
  </div>
  <div class="card-block">
    {{ if .peers }}
      peers
    {{ else }}
      <p class="card-text">No peers have connected.</p>
    {{ end }}
  </div>
</div>
